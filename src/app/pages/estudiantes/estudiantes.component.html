<div class="estudiantes-container">
  <h1>Historial de Estudiantes</h1>
  <input matInput placeholder="Buscar estudiante..." [(ngModel)]="searchTerm" class="search-box"/>

  <table mat-table [dataSource]="filteredStudents()" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let student"> {{ student.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef> Período </th>
      <td mat-cell *matCellDef="let student"> {{ student.period }} </td>
    </ng-container>

    <ng-container matColumnDef="career">
      <th mat-header-cell *matHeaderCellDef> Carrera </th>
      <td mat-cell *matCellDef="let student"> {{ student.career }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let student">
        <!-- Contenedor div para editar -->
        <div class="button-container">
          <button class="edit" (click)="editStudent(student)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="delete" (click)="deleteStudent(student)">
            <mat-icon>delete</mat-icon>
          </button>                    
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
